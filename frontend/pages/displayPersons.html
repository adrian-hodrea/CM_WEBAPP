<!DOCTYPE html>
<html lang="en">
<head>

                    <th>Judet</th>
                    <th>Sector</th>
                    <th>Nr telefon</th>
                    <th>Actions</th>
                </tr>    
            </tbody>
        </table>     
    </section>
        
    <script src="../models/PersonsList.js"></script>
