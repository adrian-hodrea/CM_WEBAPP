<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/allStyles.css">
    <link rel="stylesheet" href="../assets/form.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Tangerine&display=swap" rel="stylesheet">
    <title>Adauga persoana</title>
</head>
<body>
    <header id="pageHeader"></header>
        
    <section>
        <div id= "formContainer" class="formContainer">
          <h1>Adauga persoana</h1>
          <hr>

            <div class="formInputPair">
                <i class="fas fa-star"></i>
                <label for="nume"><b>Nume</b></label>
                <input type="text" name="nume" required>  
            </div>
        
            <div class="formInputPair">
                <i class="fas fa-star"></i>
                <label for="prenume"><b>Prenume</b></label>
                <input type="text" name="prenume" required>  
            </div>

            <div class="formInputPair">
                <i class="fas fa-star"></i>  
                <label for="cnp"><b>CNP</b></label>
                <input type="text" name="cnp" required>
            </div>

            <div class="formInputPair">
                <i class="fas fa-star"></i>  
                <label for="codCI"><b>Tip Document de Identitate</b></label>
                <select id="IdDocTypes" name="codCI" required></select>
            </div>

            <div class="formInputPair"> 
                <i class="fas fa-star"></i>
                <label for="seriaCI"><b>Serie Document de Identitate</b></label>
                <input type="text" name="seriaCI" required>
            </div>
        
            <div class="formInputPair">
                <i class="fas fa-star"></i>
                <label for="numarCI"><b>Numar Document de Identitate</b></label>
                <input type="text" name="numarCI" required>
            </div>

            <div class="formInputPair">
                <i class="fas fa-star fantom"></i>      
                <label for="eliberatDeCI"><b>Document de Identitate eliberat de</b></label>
                <input type="text" name="eliberatDeCI">
            </div>

            <div class="formInputPair">        
                <i class="fas fa-star fantom"></i>
                <label for="dataEliberariiCI"><b>Data eliberarii doc. de identitate</b></label>
                <input type="date" name="dataEliberariiCI">
            </div>    

            <div class="formInputPair">
                <i class="fas fa-star"></i>
                <label for="localitatea"><b>Localitatea</b></label>
                <input type="text" name="localitatea" required>
            </div>

            <div class="formInputPair">
                <i class="fas fa-star fantom"></i>
                <label for="strada"><b>Strada</b></label>
                <input type="text" name="strada">
            </div>

            <div class="formInputPair">
                <i class="fas fa-star fantom"></i>
                <label for="nrStrada"><b>Numar</b></label>
                <input type="text" name="nrStrada">
            </div>

            <div class="formInputPair">
                <i class="fas fa-star fantom"></i>
                <label for="bloc"><b>Bloc</b></label>
                <input type="text" name="bloc">
            </div>

            <div class="formInputPair">
                <i class="fas fa-star fantom"></i>
                <label for="scara"><b>Scara</b></label>
                <input type="text" name="scara">
            </div>

            <div class="formInputPair">
                <i class="fas fa-star"></i>
                <label for="nrApartament"><b>Numar apartament</b></label>
                <input type="text" name="nrApartament" required>
            </div>

            <div class="formInputPair">
                <i class="fas fa-star"></i>
                <label for="judet"><b>Judet</b></label>
                <input type="text" name="judet" required>
            </div>

            <div class="formInputPair">
                <i class="fas fa-star fantom"></i>
                <label for="sector"><b>Sector</b></label>
                <input type="text" name="sector">
            </div>

            <div class="formInputPair">
                <i class="fas fa-star fantom"></i>
                <label for="telefon"><b>Telefon</b></label>
                <input type="text" name="telefon">
            </div>

            <input id="sendButton" type="button" value="Adauga persoana" class="registerbtn"></input>
        </div> <!-- End of form container -->
    </section>

    <script type="module" src="../views/addPerson.js"></script>

</body>
</html>
